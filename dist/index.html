<!DOCTYPE html>
<html>

<head>
    <title>Catalyst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas:focus {
            outline: none;
        }

        #loading {
            transition: .4s;
            position: absolute;
            background-color: #150E1B;
            width: 100%;
            height: 100%;
            font-size: 9vw;
            font-family: 'Zen Dots', cursive;
            z-index: 2;
            opacity: 1;
            text-align: center;
            /* margin: auto; */
            /* margin-top: 20vw; */
            line-height: 90vh;
            user-select: none;
            pointer-events: none;
            color: white;
        }
    </style>
</head>

<body style="height: 100%; width: 100%; position: absolute; margin: 0; background-color: gray;">
    <div id="loading">Loading...</div>
    <audio id="music">
        <source src="sounds/music.mp3" type="audio/mpeg">
    </audio>
    <script src="js/main.js" type="module"></script>
</body>

</html>
